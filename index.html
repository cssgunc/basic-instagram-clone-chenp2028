<!DOCTYPE html>
<html>
<head>
<title>Instagram Page</title>
<link rel="stylesheet" href="index.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class = "header">
        <div class = "container">
            <div class = c1>
            <div class = "icon">
                <img src = "instagram.svg" alt = "Instagram icon" width = "25">
            </div>

            <div class="vertical-line"></div>

            <div class="icon">
                <img src = "image.png" alt = "Instagram" width = "120px" height = auto>
            </div>
            </div>


            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>

            <div class="header-icons">
                <a href="#"><img src="compass.svg" alt="Home Icon"></a>
                <a href="#"><img src="heart.svg" alt="Messages Icon"></a>
                <a href="#"><img src="person.svg" alt="Notifications Icon"></a>
                <a href="#"><img src="camera.svg" alt="Profile Icon"></a>
            </div>
            </div>    
    </header>

    <div class="profile-container">

        <!-- Profile Picture -->
        <div class="profile-image">
            <img src="profile-pic.jpeg" alt="Profile Picture">
        </div>

        <!-- Profile Info Section -->
        <div class="profile-info">

            <div class = "hc">
            <h1 class="username">phoebechen_</h1>
            <img src = "three-dots.svg" alt = "three dots" width = "25px" height = "auto">
            </div>

            <p class="bio"><b>Phoebe Chen</b> <br>unc 28</p>
            <div class="stats">
                <span>3 posts</span>
                <span>323 followers</span>
                <span>301 following</span>
            </div>
        </div>
    
    
        <!-- Image Grid Section -->
        <div class="image-grid">
            <img src="img1.jpeg" alt="Post 1">
            <img src="img2.jpeg" alt="Post 2">
            <img src="img3.jpeg" alt="Post 3">
        </div>
    </div>
    <footer>
        <p>Created by Phoebe Chen</p>
    </footer>
</body>
</html>
